<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="shortcut icon" href="assets/img/favicon.png" type="image/png" />
<link rel="stylesheet" href="assets/css/styles.css">

<!--=============== REMIXICONS ===============-->

  href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
  rel="stylesheet"
/>

<!--=============== SWIPER CSS ===============-->
<link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

<title>Register</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url(assets/img/register_img.jpeg); /* Replace 'placeholder_image.jpg' with your image URL */
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: rgba(255, 255, 255,0.7); /* Reduced opacity */
    /* background: rgba(255, 255, 255, 0.9); */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 100vh;
    width: 100%;
    text-align: center;
  }


  .container h1 {
    font-size: 4rm;
    margin-bottom: 20px;
    color: #333;
  }

  .container form input {
    /* background: rgba(12, 11, 11, 0.3); */
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .container form button {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: none;
    background-color: #007bff75;
    color: #fff;
    cursor: pointer;
  }

  .container form button:hover {
    background-color: #0056b3;
  }

  .container p {
    margin-top: 15px;
    color: #333;
  }

</style>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container" style="background: rgba(2, 2, 2, 0.7);">
            <a href="#" class="nav__logo">Company Name</a>
    
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link active-link">Home</a>
                    </li>

                </ul>
    

        </nav>
    </header>
  <div class="container">
    <h1 class="home__data-title">Register</h1>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="#">Login</a></p>
  </div>
</body>
</html>
